<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="main-container">

    <section class="order-card shadow">
      <article class="order-card__img">

      </article>
      <article class="order-card__info">
        <h1 class="info__title">Order summary</h1>
        <p class="info__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="info__summary">
          <img src="/images/icon-music.svg" alt="Icon Music" class="summary__icon">
          <div class="summary__detail">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <a href="" class="summary__change">Change</a>
        </div>

        <button class="button primary-button">Proceed to Payment</button>
        <button class="button secondary-button">Cancel Order</button>

      </article>
    </section>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/julianamoralopez/">Juliana Mora Lopez</a>.
  </div>
</body>

</html>
